<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Calibri</family>
        <accept>
            <family>Carlito</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Calibri Light</family>
        <accept>
            <family>Carlito</family>
        </accept>
    </alias>
</fontconfig>
